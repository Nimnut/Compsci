<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn about vocal synthesizers like VOCALOID, Synthesizer V, and UTAU. Explore their features, differences, and how to use them.">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <title>All About VOCALOIDS!</title>
</head>

<body>

<div id="header" fetchpriority="high"></div>  

<main>
  
<h2>Recomendation Playlist</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=98325mRf4ZtYpiB8&amp;list=PLutG56N9eim_GYAnkH5kil_44QTGk-pSY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
            .then(response => {
                if (!response.ok) throw new Error("Header not found");
                return response.text();
            })
            .then(data => document.getElementById("header").innerHTML = data)
            .catch(error => console.error("Error loading header:", error));
    });
</script>

</body>
</html>
